    faq_BabySitterAR: BabySitter
    faq_ServicesIncludeAR: ServicesInclude
    faq_CancellationFeesAR: CancellationFees
    faq_IroningServicesAR: IroningServices
    faq_LegalServiceAR: LegalService
    faq_Bookink2SPSAR: Bookink2SPS
    faq_LocationAR: Location
    faq_FemaleCleanersAR: FemaleCleaners
    faq_SameCleanerAR: SameCleaner
    faq_PestControlAR: PestControl
    faq_PermanentCleanerAR: PermanentCleaner
    faq_FridayBookingAR: FridayBooking
